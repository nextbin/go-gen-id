syntax = "proto3";

package service_pb;

//protoc -I resource/proto/ --go_out=plugins=grpc:$GOPATH/src/github.com/nextbin/go-gen-id/src/service/pb gen.proto

service Gen {
    rpc GenId (GenIdRequest) returns (GenIdResponse) {
    }
}

message GenIdRequest {
}

message GenIdResponse {
    int32 code = 1;
    int64 id = 2;
}